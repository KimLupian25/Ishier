<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about" class="section">
        <div class="content">
            <h2>About Me</h2>
            <p>Welcome to my portfolio. Come and check my works</p>p
        </div>
    </section>

    <section id="projects" class="section">
        <div class="content">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>This are my projects using html and css</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>This are my projects using html, css and javascript</p>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="content">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    color: #333;
}

header {
    background-color: #d193c8;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

.section {
    padding: 50px 0;
}

.content {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

.project {
    background-color: #87CEEB;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.project:hover {
    transform: translateY(-5px);
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input[type="text"],
form input[type="email"],
form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
}

form button {
    background-color: #ffa500;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #ff6347;
}

    </style>
    <script>document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
    
        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
    
        // You can handle form submission here, for example, send the data to a server
        console.log("Name: " + name);
        console.log("Email: " + email);
        console.log("Message: " + message);
    
        // Optionally, you can display a message to the user indicating the form was submitted
        alert("Form submitted successfully!");
    });
    </script>
</body>
</html>
